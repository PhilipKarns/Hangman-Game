<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
</head>
<body>
	<header>
		<h1>Hangman</h1>
		<p>Travel Destinations</p>
	</header>

	<div>
		<div id="pictures">
			Put image tag here
		</div>
		<div id="content">
			<p id="begin">Press any key to get started</p>
			<p id="wins">Wins</p>
			<p>Current Word</p>
			<p id="word">PUT UNDERSCORES HERE</p>
			<p>Number of guesses remaining</p>
			<p id="guesses"></p>
			<p>Letters already guessed</p>
			<p id="lettersGuessed">Letters guessed incorrectly here</p>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
